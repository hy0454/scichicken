<!DOCTYPE html>
<html>

<head>
  <title>P U B G 网页雷达</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/openlayers@4.6.4/dist/ol.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css" />
  <link rel="stylesheet" href="./app.css" />

  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/openlayers"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="projection.js"></script>
</head>

<body>
  <div id="app">
    <div class="sidenav" id="navBox" style="display:none;">
      <section class="section">
        <h1 class="title">战术雷达</h1>
		<br>
        <p class="subtitle"><strong>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; P U B G </strong></p>
		<p class="subtitle"><strong>&nbsp;&nbsp;&nbsp; 雷 达 透 视</strong></p>
        <label class="label">地图:</label>
        <input type="radio" id="erangel" value="erangel" v-model="mapType">
        <label for="erangel">小岛</label>
        <input type="radio" id="miramar" value="miramar" v-model="mapType">
        <label for="miramar">沙漠</label>
        <br>
        <br>
        <label class="label">地图选项:</label>
        <input type="checkbox" id="followme" v-model="followMe">
        <label for="followme">视角跟随</label>
        <br>
        <input type="checkbox" id="showbox" v-model="showBox">
        <label for="showbox">显示盒子</label>
        <br>
        <input type="checkbox" id="showairdrop" v-model="showAirDrop">
        <label for="showairdrop">显示空投</label>
        <br>
        <input type="checkbox" id="showcar" v-model="showCar">
        <label for="showcar">显示载具</label>
        <br>
        <br>
        <label class="label" v-on:dblclick="showNoItems">物品选项:</label>
        <input type="checkbox" id="showitemtop" v-model="showItemTop">
        <label for="showitemtop">3级物品</label>
        <br>
        <input type="checkbox" id="showitemduo" v-model="showItemDuoDuo">
        <label for="showitemduo">2级物品</label>
        <br>
        <input type="checkbox" id="showitembasic" v-model="showItemBasic">
        <label for="showitembasic">1级物品</label>
        <br>
        <input type="checkbox" id="showitemar" v-model="showItemAR">
        <label for="showitemar">自动步枪相关</label>
		<br>
        <input type="checkbox" id="showitemsr" v-model="showItemSR">
        <label for="showitemsr">狙击步枪相关</label>
        <br>
        <input type="checkbox" id="showitemhealth" v-model="showItemHealth">
        <label for="showitemhealth">药品</label>
        <input type="checkbox" id="showitemthrow" v-model="showItemThrow">
        <label for="showitemthrow">投掷物</label>
		<br>
        <input type="checkbox" id="showitemammo" v-model="showItemAmmo">
        <label for="showitemammo">子弹</label>
        <input type="checkbox" id="showitemall" v-model="showItemAll">
        <label for="showitemall">所有</label>
        <hr>
        <a class="button is-small" @click="setFPS(5)">帧数&nbsp;&nbsp;5</a>
        <a class="button is-small" @click="setFPS(30)">帧数&nbsp;&nbsp;30</a>
		<br>
        <a class="button is-small" @click="setFPS(60)">帧数60</a>
        <a class="button is-small" @click="setFPS(120)">帧数120</a>
        <br>
        <br>
        <span>游戏开始:  {{ gameStartTime }}</span>
        <br>
        <span>最新状态:  {{ lastPacketTime }}</span>
        <br>
        <span>{{ coordinate }}</span>
		<br>
      </section>

    </div>
    <div id="map"></div>
  </div>
  <div class="menuBox" id="menuBox"></div>
  <script src="js.js"></script>
  <script src="app.js"></script>
</body>

</html>
